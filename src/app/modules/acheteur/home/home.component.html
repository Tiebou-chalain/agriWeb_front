<app-nav-bar></app-nav-bar>
<ion-content>

    <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.85]">
        <ng-template>
          <ion-content>
            <ion-grid >
              <form>
                  <ion-row>
                      <ion-col size="12">
                          <div>
                                <ion-img src="../../../../assets/images/articles/bananas-614090_640.jpg"></ion-img>
                                <ion-fab  vertical="top" horizontal="end" slot="fixed">
                                    <ion-fab-button id="open-modal" expand="block">
                                        <ion-icon name="add"></ion-icon>
                                    </ion-fab-button>
                                </ion-fab>
                          </div>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col size="12">
                          <div>
                              <ion-label>Le nom de l'article</ion-label>
                          </div>
                          <div>
                              <ion-input type="text" placeholder="Nom de l'article"></ion-input>
                          </div>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col size="12">
                          <div>
                              <ion-label>Description de l'article</ion-label>
                          </div>
                          <div>
                              <ion-input type="text-area" placeholder="Nom de l'article"></ion-input>
                          </div>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                        <div>
                            <ion-label>Prix unitaire</ion-label>
                        </div>
                        <div>
                            <ion-input type="number" placeholder="prix unitaire"></ion-input>
                        </div>
                    </ion-col>
                </ion-row>
                  <ion-row>
                      <ion-col size="12">
                          <div>
                              <ion-label>La quantit√© d'article</ion-label>
                          </div>
                          <div>
                            <ion-range
                                min="0" max="100"
                                dualKnobs="true" pin="true"
                                snaps="true" step="1"
                                ticks="true" value="0"
                                color="primary"
                                >
                            </ion-range>
                          </div>
                      </ion-col>
                  </ion-row>
                  <!-- <ion-row>
                    <ion-col size="12">
                        <div>
                            <ion-label>Currency</ion-label>
                        </div>
                    </ion-col>
                </ion-row> -->
                <ion-row>
                    <ion-col size="12">
                        <div>
                            <ion-label>Statut</ion-label>
                        </div>
                        <div>
                            <ion-row>
                                <ion-col size="12">
                                    
                                </ion-col>
                            </ion-row>
                        </div>
                    </ion-col>
                </ion-row>
              </form> 
            </ion-grid>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="12">
                        <ion-button color="primary" expand="block"  shape="round">
                           Ajouter
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
          </ion-content>
        </ng-template>
    </ion-modal>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="6">
                <ion-card>
                    <ion-card-header>
                        <ion-fab  vertical="top" horizontal="end" >
                            <ion-fab-button id="open-modal" expand="block">
                                <ion-icon name="add"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                        <ion-img src="../../../../assets/images/articles/bananas-614090_640.jpg"></ion-img>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid fixed>
                            <ion-row>
                                <ion-col size="12">
                                    <div>
                                        <h4>Banane</h4>
                                        <p>c'est un fruit riche en vitamines</p>
                                    </div>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6">
                                    <div class="block-sup">
                                        <div class="title">
                                            <ion-label>P.U<ion-icon slot="start" name="price"></ion-icon></ion-label>
                                        </div>
                                        <div class="block-content">
                                            <ion-label>2000</ion-label>
                                        </div>
                                    </div>
                                </ion-col>
                                <ion-col size="6">
                                    <div class="block-sup">
                                        <div class="title">
                                            <ion-label>stock<ion-icon slot="start" name="price"></ion-icon></ion-label>
                                        </div>
                                        <div class="block-content">
                                            <ion-label>2000</ion-label>
                                        </div>
                                    </div>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-icon slot="start" name="add"></ion-icon>
                                    <ion-label>seller</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                    
                </ion-card>
            </ion-col>
            <ion-col size="6"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
