<app-nav-bar></app-nav-bar>
<ion-content class="ion-padding">
  <!-- <ion-button id="open-modal" expand="block">Open Sheet Modal</ion-button> -->
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button id="open-modal" expand="block">
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-grid fixed>
          <form>
              <ion-row>
                  <ion-col size="12">
                      <div>
                          <ion-img src="image"></ion-img>
                      </div>
                      <div>
                          <ion-label>ajouter une photo de l'article</ion-label>
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12">
                      <div>
                          <ion-label>Le nom de l'article</ion-label>
                      </div>
                      <div>
                          <ion-input type="text" placeholder="Nom de l'article"></ion-input>
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12">
                      <div>
                          <ion-label>Description de l'article</ion-label>
                      </div>
                      <div>
                          <ion-input type="text-area" placeholder="Nom de l'article"></ion-input>
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12">
                      <div>
                          <ion-label>La quantit√© de l'article</ion-label>
                      </div>
                      <div class="counter__section">
                        <ion-button *ngIf="!submitting" [disabled]="true" (click)="decrement()">-</ion-button>
                        <ion-button *ngIf="submitting" [disabled]="false" (click)="decrement()">-</ion-button>
                          <p>{{count }}</p>
                          <ion-button (click)="increment()">+</ion-button>
                        </div>
                  </ion-col>
              </ion-row>
          </form>
          
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
