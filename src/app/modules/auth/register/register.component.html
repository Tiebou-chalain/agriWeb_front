<ion-content>
  <div class="container">
    <div id="background-transparent">
  
    </div>
    <p class="text1">Welcome to <span>AGRIWEB</span>
    </p>
    <div class="dessin">
      <div class="cerle">
  
      </div>
      <div class="titre">
        <p class="text2">sign<span style="color: white;">in</span></p>
      </div>
    </div>
    <section>
      
      <div  class="form">
        <form [formGroup]="registerForm"   method="post" >
          <div>
            <ion-input style="padding: 0px;" type="text" placeholder="Votre nom" required="" formControlName="nom" id="nom"><ion-icon slot="start" name="add"></ion-icon></ion-input>
          </div>
          <div>
            <ion-input style="padding: 0px;" type="text" placeholder="Votre prenom" required="" formControlName="prenom" id="prenom"><ion-icon slot="start" name="add"></ion-icon></ion-input>
          </div>
          <div>
            <ion-input style="padding: 0px;" type="number" placeholder="Votre numero" required="" formControlName="numero" id="numero"><ion-icon slot="start" name="add"></ion-icon></ion-input>
          </div>
          <div>
            <ion-input style="padding: 0px;" type="email" placeholder="Votre adresse mail" required="" formControlName="email" id="emailaddress"><ion-icon slot="start" name="add"></ion-icon></ion-input>
          </div>
          <div>
            <ion-input style="padding: 0px;" type="text" placeholder="Votre role" required="" formControlName="role" id="role"><ion-icon slot="start" name="add"></ion-icon></ion-input>
          </div>
          <div >
            <ion-input  type="password"required="" id="password" placeholder="Entrer votre mot de passe" formControlName="password"><ion-icon slot="start" name="add"></ion-icon></ion-input>
          </div>
          
        </form>
      </div>
      <ion-button block rounded color="primary" [disabled]="registerForm.invalid || submitting" type="submit" style="height: 60px;margin-top:24px; border-radius:45px" (click)="register()" >
        <!-- <ion-label color="secondary" style="font-weight: 700; font-size:24px">Login</ion-label> -->
        <span *ngIf="!submitting" style="font-weight: 700; font-size:24px"><i class="mdi mdi-login-variant"></i>Inscription</span>
                                  <div  *ngIf="submitting">
                                      <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                                      Chargement...
                                  </div>
      </ion-button>
      <div>
        <p style="color: white;font-weight:600;text-align:center;font-size: 20px;">You almost have an account? <ion-label color="primary">Signup</ion-label></p>
      </div>
    </section>
    <div class="overlay">
  
    </div>
  </div>
  </ion-content>
